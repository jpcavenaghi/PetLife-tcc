<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLife</title>

    <!-- link css -->
    <link rel="stylesheet" href="../src/css/style-cadastro.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/font-awesome.css">
    <link rel="stylesheet" href="../src/css/variables.css">

    <!-- link favicon -->
    <link rel="shortcut icon" href="../src/image/logo.png" type="image/x-icon">

</head>

<body>

    <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>

    <div class="container">
        <img src="../src/image/pitbull.avif" alt="pibull">
        <div class="form">

            <div class="titulo">
                <h2>CADASTRO</h2>
                <i class="fa-solid fa-paw"></i>
            </div>

            <label id="labelNome" for="nome">Nome Completo:</label>
            <input type="text" name="" id="nome">

            <label id="labelEmail" for="email">Email:</label>
            <input type="email" name="" id="email">

            <label id="labelFone" for="fone">Telefone:</label>
            <input type="tel" name="" id="fone">

            <div class="label-icon">
                <label id="labelCriarSenha" for="criarSenha">Crie Uma Senha:</label>
                <i id="verCriarSenha" class="fa-solid fa-eye"></i>
            </div>
            <input type="password" name="" id="criarSenha">

            <div class="label-icon">
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha:</label>
                <i id="verConfirmarSenha" class="fa-solid fa-eye"></i>
            </div>
            <input type="password" name="" id="confirmSenha">


            <input class="input-submit" type="submit" value="CADASTRAR" id="btnSubmit">
        </div>

    </div>

</body>
<script src="../src/js/cadastro.js"></script>

</html>
