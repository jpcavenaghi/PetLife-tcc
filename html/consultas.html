<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLife - Controle de Consultas</title>

    <!-- link css -->
    <link rel="stylesheet" href="../src/css/style-consultas.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/font-awesome.css">
    <link rel="stylesheet" href="../src/css/variables.css">

    <!-- link favicon -->
    <link rel="shortcut icon" href="../src/image/logo.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <a onclick="window.history.back();"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../src/image/estetoscopio.png" alt="bolsa de dinheiro">
        <h1>Controle De Consultas</h1>
    </header>

    <div class="container-consultas">
        <form id="consulta-form">
            <label for="data">Data (obrigatório):</label>
            <input type="date" id="data" required><br>

            <label for="hora">Hora (obrigatório):</label>
            <input type="time" id="hora" required><br>

            <label for="clinica">Nome da Clínica:</label>
            <input type="text" id="clinica"><br>

            <label for="medico">Nome do Dr(a):</label>
            <input type="text" id="medico"><br>

            <button type="submit">Agendar Consulta</button>
        </form>

        <div id="consultas"></div>
    </div>
    
</body>
<script src="../src/js/consultas.js"></script>

</html>
