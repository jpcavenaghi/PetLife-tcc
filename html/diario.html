<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLife - Diário</title>

    <!-- link css -->
    <link rel="stylesheet" href="../src/css/style-diario.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/font-awesome.css">
    <link rel="stylesheet" href="../src/css/variables.css">

    <!-- link favicon -->
    <link rel="shortcut icon" href="../src/image/logo.png" type="image/x-icon">

</head>

<body>

    <header class="header">
        <a onclick="window.history.back();"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../src/image/livro.png" alt="livro">
        <h1>Diário Geral</h1>
    </header>
    <section class="diario-container">

        <div class="diario-escrita">
            <form id="formulario-diario">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
        
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="4" cols="40" required></textarea>
        
                <button type="button" id="btnAdicionarTxt">Adicionar Texto</button>
            </form>
        </div>

        <div class="lista-diario">
            <div id="entradas-diario">
                <!-- As entradas serão adicionadas aqui -->
            </div>
        </div>
    </section>

</body>
<script src="../src/js/diario.js"></script>
</html>
