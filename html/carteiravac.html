<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLife - Carteira De Vacinação</title>

    <!-- link css -->
    <link rel="stylesheet" href="../src/css/style-carteiravac.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/font-awesome.css">
    <link rel="stylesheet" href="../src/css/variables.css">

    <!-- link favicon -->
    <link rel="shortcut icon" href="../src/image/logo.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <a onclick="window.history.back();"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="../src/image/vacinação.png" alt="bolsa de dinheiro">
        <h1>Carteira De Vacinação</h1>
    </header>
    <section class="container-carteira" id="containerCarteira">
        <div class="item-vacina">
            <h3>Cadastrar Vacina</h3>
            <form class="form-vacina" id="formVacina">
                <input type="text" name="" placeholder="Nome Da Vacina:" id="nomeVacina">
                <div class="data-medico">
                    <input type="date" name="" id="dataVacina">
                    <input type="text" name="" placeholder="Médico(a):" id="nomeMedico">
                    <button id="adicionarVacina">Adicionar Vacina</button>
                </div>
            </form>
        </div>
    </section>


</body>
<script src="../src/js/carteiravac.js"></script>

</html>
